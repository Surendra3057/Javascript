<h2>Responsive Image</h2>
<p>When the CSS width property is set in a percentage value, the image will scale up and down when resizing the browser window. Resize the browser window to see the effect.</p>

<img src="108261.jpg" style="width:100%;">
<script>
    var surendra = {
        fname : "surendra",
        lname : "salapadhi",
        fullname : function(){
            console.log(this.fname + " " + this.lname);
        }
    }
    surendra.fullname();

    var bala = {
        fname : "balaSiva",
        lname : "pulikondaa",
    }
    surendra.fullname.call(bala);
</script>
